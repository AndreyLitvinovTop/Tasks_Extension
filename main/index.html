<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tasks -->
    <ul class="tasks" id="tasks"></ul>
    <!-- Tasks Interface -->
    <ul class="taskInterface">
        <li class="taskInterfaceItems">
            <input type="text" class="taskInterfaceText" id="taskInterfaceText" placeholder="Задача">
        </li>
        <li class="taskInterfaceItems">
            <button class="addTasks" id="addTasks">
                <img src="../image/addTasks.svg" class="addTasksIcon">
            </button>
        </li>
    </ul>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
